<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sudoku solver</title>
  </head>
  <body>
    <div class="row">
      <div class="col">
        <div id="puzzle"></div>
      </div>

      <div class="col" style="margin-left: 1em">
        <div>
          <button type="button" id="clear">Clear</button>
          <button type="button" id="solve">Solve</button>
          <button type="button" id="countSolutions">Count solutions</button>
        </div>

        <div>
          <h3>Generate board</h3>
          <div>
            <label for="squaresToRemove">Squares to remove:</label>
            <input
              type="number"
              name="squaresToRemove"
              id="squaresToRemove"
              max="80"
              min="0"
            />
          </div>
          <button type="button" id="randomBoard">Generate board</button>
        </div>

        <p>
          <b>Number of threads available: </b><span id="threadCount"></span>
        </p>
        <p><b>Number of solutions:</b><span id="numSolutions">N/A</span></p>
        <p><b id="solved"></b></p>
      </div>
    </div>

    <style>
      .row {
        display: flex;
        flex-direction: row;
        margin: 1em;
      }

      .col {
        display: flex;
        flex-direction: column;
      }

      button {
        padding: 0.2em 1em;
        border: 1px solid gray;
        border-radius: 0.2em;
      }

      body {
        margin: 0;
      }

      #puzzle {
        display: grid;
        grid-template-rows: repeat(9, 1fr);
        grid-template-columns: repeat(9, 1fr);
        border: 2px solid black;
      }

      .square {
        height: 2em;
        width: 2em;
        box-sizing: border-box;
        border: none;
      }

      .square:focus-visible {
        outline: none;
        border: 2px solid blue !important;
      }
    </style>

    <script src="./bootstrap.js"></script>
  </body>
</html>
